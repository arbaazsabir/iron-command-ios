name: Deploy Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'README.md'
      - 'CONTRIBUTING.md'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create index page
        run: |
          mkdir -p _site
          cp README.md _site/index.md
          cp -r docs _site/
          cp CONTRIBUTING.md _site/
          cp QUICK_REFERENCE.md _site/
          
          # Create simple HTML wrapper
          cat > _site/index.html << 'HTML'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>Iron Command - Documentation</title>
            <style>
              body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
                max-width: 900px;
                margin: 0 auto;
                padding: 20px;
                background: #0d1117;
                color: #c9d1d9;
              }
              a { color: #58a6ff; }
              h1 { color: #d2b48c; }
              .nav { 
                background: #161b22;
                padding: 15px;
                border-radius: 6px;
                margin-bottom: 20px;
              }
              .nav a {
                margin-right: 15px;
                text-decoration: none;
                font-weight: bold;
              }
            </style>
          </head>
          <body>
            <h1>üéñÔ∏è Iron Command Documentation</h1>
            <div class="nav">
              <a href="index.md">README</a>
              <a href="docs/GAME_DESIGN.md">Game Design</a>
              <a href="docs/RUNNER_SETUP.md">Runner Setup</a>
              <a href="QUICK_REFERENCE.md">Quick Reference</a>
              <a href="CONTRIBUTING.md">Contributing</a>
            </div>
            <iframe src="index.md" style="width:100%;height:800px;border:none;"></iframe>
          </body>
          </html>
          HTML

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
